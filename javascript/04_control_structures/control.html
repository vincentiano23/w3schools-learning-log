<!DOCTYPE html>
<html>
<head><title>JS Control Structures</title></head>
<body>

<h2>Control Structures Demo — check the console</h2>

<script>
// ===========================
// ✅ if...else statement
// ===========================
let age = 17;

if (age >= 18) {
    console.log("You are eligible to vote.");
} else {
    console.log("You must be 18 or older to vote.");
}

// ===========================
// 🔁 else if ladder
// ===========================
let score = 75;

if (score >= 90) {
    console.log("Grade: A");
} else if (score >= 80) {
    console.log("Grade: B");
} else if (score >= 70) {
    console.log("Grade: C");
} else {
    console.log("Grade: D or F");
}

// ===========================
// 🧮 switch statement
// ===========================
let day = "Tuesday";

switch (day) {
    case "Monday":
        console.log("Start of the week");
        break;
    case "Tuesday":
        console.log("Second day of the week");
        break;
    case "Friday":
        console.log("Weekend is coming!");
        break;
    default:
        console.log("Regular day");
}

// ===========================
// 💡 Ternary operator
// ===========================
let isLoggedIn = true;
let message = isLoggedIn ? "Welcome back!" : "Please log in.";
console.log(message);
</script>

</body>
</html>
