<!DOCTYPE html>
<html>
<head>
  <title>To-Do List with Timestamps</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px; margin-left: 5px; }
    ul { list-style-type: none; padding: 0; }
    li {
      padding: 10px;
      margin: 5px 0;
      background: #f9f9f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed span.task-text {
      text-decoration: line-through;
      color: gray;
    }
    .timestamp {
      font-size: 12px;
      color: #888;
    }
    .task-info {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

<h2>üìù To-Do List with Time</h2>

<input type="text" id="taskInput" placeholder="Add a task">
<button onclick="addTask()">Add</button>

<ul id="taskList"></ul>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

window.onload = renderTasks;

function addTask() {
  const input = document.getElementById("taskInput");
  const taskText = input.value.trim();
  if (taskText) {
    const now = new Date();
    const timestamp = now.toLocaleString(); // e.g. 5/14/2025, 10:34:12 AM
    tasks.push({ text: taskText, completed: false, timestamp: timestamp });
    saveTasks();
    input.value = "";
    renderTasks();
  }
}

function renderTasks() {
  const list = document.getElementById("taskList");
  list.innerHTML = "";

  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    li.className = task.completed ? "completed" : "";

    li.innerHTML = `
      <div class="task-info" onclick="toggleTask(${index})">
        <span class="task-text">${task.text}</span>
        <span class="timestamp">Added: ${task.timestamp}</span>
      </div>
      <button onclick="deleteTask(${index})">‚ùå</button>
    `;
    list.appendChild(li);
  });
}

function toggleTask(index) {
  tasks[index].completed = !tasks[index].completed;
  saveTasks();
  renderTasks();
}

function deleteTask(index) {
  tasks.splice(index, 1);
  saveTasks();
  renderTasks();
}

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}
</script>

</body>
</html>
